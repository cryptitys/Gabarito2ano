<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabarito</title>
  <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="#" class="logo"> Gabarito da prova 1ano / 1º dia</a>
    </div>
  </nav>

  <main class="container main-content">
    <header class="page-header">
      <h1>Lista de Questões</h1>
      <p>Enunciados com respostas corretas destacadas.</p>
    </header>
 <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
        <p>Aguarde o início da prova..creatd by vitor.</p>
    </div>
    
    <section id="gabarito" class="questions-grid"></section>
  </main>

  <footer class="footer">
    <p>Desenvolvido com carregamento  automaticamente by vitor</p>
  </footer>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const now = new Date();

    // Datas e horários específicos
    const schedule = [
        { date: "2025-09-19", startHour: 13, endHour: 15 },
        { date: "2025-09-22", startHour: 13, endHour: 15 }
    ];

    let allowed = false;

    for (const s of schedule) {
        const start = new Date(s.date + "T" + String(s.startHour).padStart(2, '0') + ":00:00");
        const end = new Date(s.date + "T" + String(s.endHour).padStart(2, '0') + ":00:00");

        if (now >= start && now <= end) {
            // Está dentro do horário permitido
            allowed = true;
            const timeUntilEnd = end - now;
            document.getElementById("loader").style.display = "none";
            document.getElementById("content").style.display = "block";

            // Fechar automaticamente ao passar das 15:00
            setTimeout(() => {
                document.getElementById("loader").style.display = "block";
                document.getElementById("content").style.display = "none";
            }, timeUntilEnd);
            break;
        } else if (now < start) {
            // Antes do horário permitido: agendar liberação
            const timeUntilStart = start - now;
            setTimeout(() => {
                document.getElementById("loader").style.display = "none";
                document.getElementById("content").style.display = "block";

                // Fechar automaticamente ao passar das 15:00
                const timeUntilEnd = end - start;
                setTimeout(() => {
                    document.getElementById("loader").style.display = "block";
                    document.getElementById("content").style.display = "none";
                }, timeUntilEnd);
            }, timeUntilStart);
            allowed = true;
            break;
        }
    }

    // Se não estiver dentro de nenhum período permitido
    if (!allowed) {
        document.getElementById("loader").style.display = "block";
        document.getElementById("content").style.display = "none";
    }
});
</script>
  <script src="src/js/script.js"></script>
</body>
</html>
