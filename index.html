<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabarito</title>
  <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="#" class="logo"> Gabarito da prova 2ano / 2º dia</a>
    </div>
  </nav>

  <main class="container main-content">
    <header class="page-header">
      <h1>Lista de Questões</h1>
      <p>Enunciados com respostas corretas destacadas.</p>
    </header>
 <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
        <p>Aguarde o início da prova..creatd by vitor.</p>
    </div>
    
    <section id="gabarito" class="questions-grid"></section>
  </main>

  <footer class="footer">
    <p>Desenvolvido com carregamento  automaticamente by vitor</p>
  </footer>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const now = new Date(); // Hora atual
    const today1PM = new Date(); // Criar data para hoje 13:00
    today1PM.setHours(13, 0, 0, 0); // 13:00:00.000

    // Calcular diferença em milissegundos
    let diff = today1PM - now;

    // Se já passou das 13:00, liberar imediatamente
    if (diff <= 0) {
        document.getElementById("loader").style.display = "none";
        document.getElementById("content").style.display = "block";
    } else {
        setTimeout(() => {
            document.getElementById("loader").style.display = "none";
            document.getElementById("content").style.display = "block";
        }, diff);
    }
});
</script>
  <script src="src/js/script.js"></script>
</body>
</html>
